<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Email Result</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">Email Status</h2>
        <div class="alert" th:classappend="${message == 'Email sent successfully' ? 'alert-success' : 'alert-danger'}" role="alert">
            <p th:text="${message}"></p>
        </div>
        <a href="/postman" class="btn btn-primary">Send Another Email</a>
    </div>
</div>
</body>
</html>
