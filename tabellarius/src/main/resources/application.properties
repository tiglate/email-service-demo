spring.application.name=tabellarius
server.port=8082
spring.main.banner-mode=off

spring.mvc.static-path-pattern=/static/**
spring.devtools.livereload.port=35728

# Data Source
spring.datasource.url=jdbc:postgresql://${JDBC_DATABASE_HOST:localhost}:5432/${JDBC_DATABASE_DB}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Eureka
spring.cloud.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuators
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.info.java.enabled=true
management.info.os.enabled=true
management.info.git.mode=full
info.application.name=${spring.application.name}

# Format & Globalization Settings
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss
spring.web.locale=en_US
spring.web.locale-resolver=fixed

# E-mail
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.default-encoding=UTF-8
app.email.from=sender@example.com

# File Upload
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

# Swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html