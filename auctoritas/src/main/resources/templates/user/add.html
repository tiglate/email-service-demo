<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{user.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{user.add.headline}]]</h1>
        <div>
            <a th:href="@{/users}" class="btn btn-secondary">[[#{user.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('user')}"></div>
    <form th:action="${requestUri}" method="post" novalidate>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='username', required=true)}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='password', required=true, type='password')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='enabled', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='accountExpirationDate', inputClass='js-datetimepicker')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='roles', type='multiselect')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='software', type='select')}"></div>
        <input type="submit" th:value="#{user.add.headline}" class="btn btn-primary mt-4" />
    </form>
</div>
</body>
</html>
