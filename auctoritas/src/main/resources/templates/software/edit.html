<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Edit Application</title>
</head>
<body>
<!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
<div layout:fragment="content">
    <div th:replace="~{fragments/header :: header('edit', 'Edit Application', 'applicationForm', @{/softwares})}"></div>
    <div th:replace="~{fragments/form-utils::globalErrors('software')}"></div>
    <form th:action="${requestUri}" method="post" id="applicationForm">
        <th:block th:replace="~{software/_form :: softwareForm('edit', ${software})}"></th:block>
    </form>
</div>
</body>
</html>
